name: Test Suite & Security Analysis

on:
  push:
    branches: [ main, develop, inital ]
  pull_request:
    branches: [ main, develop, inital ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Verify the installation
      run: flutter doctor -v

    - name: Run code analysis
      run: flutter analyze

    - name: Check code formatting
      run: dart format --dry-run --set-exit-if-changed .

    - name: Run core tests (without platform dependencies)
      run: flutter test test/encryption_service_test.dart test/platform_database_service_test.dart test/widget_test.dart --coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: coverage/lcov.info
        fail_ci_if_error: false

  build-test:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        platform: [linux, android, web]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build for Linux
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ninja-build libgtk-3-dev
        flutter config --enable-linux-desktop
        flutter build linux --release

    - name: Build for Android
      if: matrix.platform == 'android'
      run: flutter build apk --release

    - name: Build for Web
      if: matrix.platform == 'web'
      run: flutter build web --release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ matrix.platform }}
        path: |
          build/linux/
          build/app/outputs/
          build/web/
        retention-days: 7

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Run dependency audit
      run: flutter pub deps --json | jq '.packages[] | select(.kind == "direct")' | tee dependency-report.json

    - name: Check for known vulnerabilities
      run: |
        echo "Checking for known security vulnerabilities..."
        flutter pub audit || echo "Audit complete with warnings"

    - name: Analyze code for security issues
      run: |
        echo "Running security-focused static analysis..."
        flutter analyze --fatal-infos

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          dependency-report.json
        retention-days: 30
