name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  run-tests:
    name: Run Flutter Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore Flutter cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ğŸ’» Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable

      - name: ğŸ§© Install dependencies
        run: flutter pub get

      - name: ğŸ” Format Dart code
        run: dart format . # format but do not fail the pipeline

      - name: ğŸ“Š Check outdated dependencies (non-blocking)
        continue-on-error: true
        run: flutter pub outdated

      - name: ğŸ§ª Analyze code
        run: flutter analyze
        continue-on-error : true

      - name: ğŸ§ª Run tests with coverage
        run: flutter test --coverage

      - name: ğŸ“¤ Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/lcov.info
          flags: unittests
          name: reminest-flutter-tests
          fail_ci_if_error: false
