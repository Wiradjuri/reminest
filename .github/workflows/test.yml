name: Flutter Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  run-tests:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ’» Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1' # Use your Reminest version
        channel: 'stable'

    - name: ğŸ§© Install dependencies
      run: flutter pub get

    - name: ğŸ¯ Verify formatting
      run: dart format . --set-exit-if-changed

    - name: ğŸ§ª Analyze code
      run: flutter analyze

    - name: ğŸ§ª Run unit and widget tests with coverage
      run: flutter test --coverage

    - name: ğŸ“¤ Upload coverage to Codecov
      if: always()  # Always attempt even if tests fail
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage/lcov.info
        flags: unittests
        name: reminest-flutter-tests
        fail_ci_if_error: false
