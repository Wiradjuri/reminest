name: Dart/Flutter Tests

on:
  push:
    branches: [inital]        # or [main] or ['*'] for all branches
  pull_request:
    branches: [inital]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
        
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test

